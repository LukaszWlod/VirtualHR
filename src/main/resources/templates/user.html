<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <div th:replace="fragments/header :: header"  th:remove="tag"></div>
    <link rel="stylesheet" href="/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<!--menu-->
<div th:replace="fragments/menu :: menu"></div>
<!--Main layout-->
<main style="margin: 88px;">
    <div class="grey-bg  container-fluid ">
        <div class="row">
            <div class="col-12 mt-3 mb-1">
                <h4 class="text-uppercase" id="test">Twoje Dane</h4>
                <p>Wszytkie twoje dane</p>
            </div>
        </div>


            <form th:action="@{/generate-pdf}" th:object="${user}">

                <div class="d-flex">
                    <div class="form-group w-25 me-5 ">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="Enter first name" th:field="*{name}" disabled />
                    </div>
                    <div class="form-group w-25 ">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Enter last name" th:field="*{lastName}" disabled />

                     </div>
                </div>

                    <div class="form-group col-md-6">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" disabled />
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter phone number" th:field="*{phoneNumber}" disabled />
                        <small id="phoneNumberHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter address" th:field="*{address}" disabled />
                        <small id="addressHelp" class="form-text text-muted">We'll never share your address with anyone else.</small>
                    </div>


<!--                <div class="form-group">-->
<!--                    <label for="dob">Date of Birth</label>-->
<!--                    <input type="date" class="form-control" id="dob" aria-describedby="dobHelp" th:field="*{}" disabled />-->
<!--                    <small id="dobHelp" class="form-text text-muted">We'll never share your date of birth with anyone else.</small>-->
<!--                </div>-->

                <button type="button" class="btn btn-primary" id="generatePdfBtn">Generate PDF</button>
            </form>



        </div>





</main>
<!--Main layout-->



</body>
</html>
