
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <div th:replace="fragments/header :: header"  th:remove="tag"></div>
    <link rel="stylesheet" href="/main.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>


</head>

<body>

<div th:fragment="employeeDataForm">
    <form th:action="@{/employees/generate-pdf}" method="post" th:object="${employee} ">

        <div class="d-flex mb-3">
            <div class="form-group w-25 me-5">
                <label for="firstName" >Imię</label>
                <input  type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="Enter first name" th:readonly="*{name}"  />
            </div>
            <div class="form-group w-25 ">
                <label for="lastName">Nazwisko</label>
                <input  type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Enter last name" th:readonly="*{lastName}"  />

            </div>

        </div>

        <div class="d-flex mb-3">

            <div class="form-group col-md-6 w-25 me-5">
                <label for="dob">Data urodzenia</label>
                <input   type="date" class="form-control" id="dob" aria-describedby="dobHelp" th:readonly="*{dateOfBirth}" />
            </div>

            <div class="form-group w-25 ">
                <label for="lastName">pesel</label>
                <input  type="text" class="form-control" id="pesel"  placeholder="pesel" th:readonly="*{pesel}"  />
            </div>
        </div>


        <div class="d-flex mb-3">
            <div class="form-group col-md-6 w-25 me-5 ">
                <label for="email">Adres Email </label>
                <input  type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email" th:readonly="*{email}"  />
            </div>
            <div class="form-group col-md-6 w-25">
                <label for="phoneNumber">Numer Telefonu</label>
                <input  type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="phone number" th:readonly="*{phoneNumber}"  />
            </div>
        </div>

        <div class="d-flex mb-3">
            <div class="form-group col-md-6 w-25 me-5 ">
                <label for="street">Ulica</label>
                <input  type="text" class="form-control" id="street" aria-describedby="addressHelp" placeholder="street" th:readonly="*{street}" />
            </div>
            <div class="form-group col-md-6 w-25">
                <label for="houseNumber">Numer domu</label>
                <input  type="text" class="form-control" id="houseNumber" aria-describedby="addressHelp" placeholder="house number" th:readonly="*{houseNumber}"  />
            </div>
        </div>

        <div class="d-flex mb-3">
            <div class="form-group col-md-6 w-25 me-5 ">
                <label for="zipCode">Kod pocztowy</label>
                <input  type="text" class="form-control" id="zipCode" aria-describedby="addressHelp" placeholder="city" th:readonly="*{zipCode}"  />
            </div>

            <div class="form-group col-md-6 w-25">
                <label for="city">Miejscowość</label>
                <input  type="text" class="form-control" id="city" aria-describedby="addressHelp" placeholder="city" th:value="*{city}" readonly />
            </div>
        </div>


        <button type="submit" class="btn btn-primary" id="generatePdfBtn" >Generuj PDF</button>
    </form>

</div>

</body>
</html>
